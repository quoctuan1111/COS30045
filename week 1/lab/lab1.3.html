<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="SVG Shapes Example">
    <meta name="keywords" content="HTML, SVG, Shapes">
    <meta name="author" content="Tran Hung Quoc Tuan">
    <title>SVG Shapes Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-top: 20px;
        }

        svg {
            background-color: #e8f5e9;
            border: 1px solid #ccc;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>

<body>
    <h1>SVG Shapes Example</h1>
    <p>This example demonstrates a set of SVG shapes with customized colors, positions, and styles.</p>

    <!-- SVG Canvas -->
    <svg width="500" height="300">
        <!-- Circle -->
        <circle cx="100" cy="100" r="50" fill="cornflowerblue" stroke="black" stroke-width="2" />

        <!-- Rectangle -->
        <rect x="200" y="50" width="100" height="100" fill="tomato" stroke="black" stroke-width="3" />

        <!-- Ellipse -->
        <ellipse cx="400" cy="150" rx="80" ry="40" fill="gold" stroke="black" stroke-width="2" />

        <!-- Line -->
        <line x1="50" y1="250" x2="450" y2="250" stroke="green" stroke-width="4" />

        <!-- Polygon -->
        <polygon points="250,10 300,110 200,110" fill="purple" stroke="black" stroke-width="2" />
    </svg>

    
</body>

</html>
