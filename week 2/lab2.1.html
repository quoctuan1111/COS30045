<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<meta name="description"	content="Data Visualisation Exercise 2"/>
	<meta name="keywords"		  content="HTML, CSS, D3"/>

	<title>Task 2.1 D3 Data Binding</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
	
</head>

<body>
    <h1>The D3 Journey starts here...</h1>
    <script>
        var dataset = [14, 5, 26, 23, 9];

        d3.select("body").selectAll("p")
        .data(dataset)
        .enter()
        .append("p")
        .text(function(d) { 
            if (d > 10) {
                return " Warning: Joe watch" + " " + d + " cat videos today"; 
            } 
            else{
                return " Joe watch" + " " + d + " cat videos today";
            }
        })
        .style("color", function(d) {
            return d > 10 ? "red" : "black";
        });

    </script>

    
	<footer style="color:grey">COS30045 Data Visualisation <br>Quoc Tuan</footer>
</body>
</html>
