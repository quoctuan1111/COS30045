<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<meta name="description"	content="Data Visualisation Exercise 2"/>
	<meta name="keywords"		  content="HTML, CSS, D3"/>
	<meta name="author"			  content="Tran Hung Quoc Tuan"/>

	<title>Task 2.2 D3 Drawing with Data - Bar Chart</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
	
</head>

<body>
    <h1>Drawing with Data</h1>
    <script>
        var w = 500;
        var h = 200;
        var padding = 1;
        var dataset = [14, 5, 26, 23, 9, 22, 24, 21, 17, 18];
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
           

        // Draw bars
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return i * (w / dataset.length);
            })
            .attr("y", function(d) {
                return h - (d * 4);
            })
            .attr("height", function(d) {
                return d * 4;
            })
            .attr("width", w / dataset.length - padding)
            .attr("fill", function(d) {
                return "rgb(0, 0, " + (d * 10) + ")";
            });

        // Add labels
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d;
            })
            .attr("x", function(d, i) {
                return i * (w / dataset.length) + ((w / dataset.length - padding) / 2);
            })
            .attr("y", function(d) {
                return h - (d * 4) + 15; 
            })
            .attr("text-anchor", "middle")
            .attr("fill", "white")
            .attr("font-size", "12px");
    </script>

    
	<footer style="color:grey">COS30045 Data Visualisation <br>Quoc Tuan</footer>
</body>
</html>
